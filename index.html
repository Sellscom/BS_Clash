<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sea Battle Final</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, sans-serif; background: #f0f4f8; margin: 0; padding: 20px; text-align: center; color: #2c3e50; overflow-x: hidden; }
        
        .screen { display: none; flex-direction: column; align-items: center; width: 100%; }
        .active { display: flex; }

        .board { 
            display: grid; grid-template-columns: repeat(10, 1fr); 
            width: min(85vw, 320px); height: min(85vw, 320px); 
            background: white; border: 2px solid #2c3e50; margin: 10px auto; 
        }
        .cell { border: 1px solid #eee; aspect-ratio: 1; display: flex; align-items: center; justify-content: center; font-size: 18px; }
        .ship { background: #3498db; }
        .hit { background: #e74c3c; color: white; }
        .miss { background: #dcdde1; }
        .miss::after { content: "•"; color: #7f8c8d; }

        .btn {
            display: block; width: 100%; max-width: 280px; padding: 18px; margin: 10px auto;
            border-radius: 15px; border: none; background: #3498db; color: white;
            font-weight: bold; font-size: 18px; cursor: pointer;
        }
        .btn:active { opacity: 0.8; transform: scale(0.98); }

        #status { font-weight: bold; margin: 15px; color: #2980b9; min-height: 1.2em; }
    </style>
</head>
<body>

    <div id="sc-menu" class="screen active">
        <h1 style="margin-top: 20px;">МОРСКОЙ БОЙ</h1>
        <button class="btn" onclick="initGame('pve')">ИГРАТЬ С БОТОМ</button>
        <button class="btn" id="pvp-button" style="background:#2ecc71" onclick="initGame('pvp')">МУЛЬТИПЛЕЕР</button>
        <p id="net-status" style="font-size: 12px; color: #7f8c8d;">Проверка связи...</p>
    </div>

    <div id="sc-game" class="screen">
        <div id="status">ВАШ ХОД</div>
        <div id="eb" class="board"></div>
        <div style="margin: 10px 0; font-size: 14px; opacity: 0.7;">Ваш флот</div>
        <div id="pb" class="board"></div>
        <button class="btn" style="background:#95a5a6" onclick="location.reload()">В МЕНЮ</button>
    </div>

<script>
    // Инициализация Telegram
    const tg = window.Telegram ? window.Telegram.WebApp : null;
    if (tg) { tg.ready(); tg.expand(); }

    const SERVER_URL = "https://bs-clash.onrender.com";
    let socket;
    
    // Переменные состояния
    let mode = 'pve';
    let pBoard = Array(100).fill(0);
    let eBoard = Array(100).fill(0);
    let isTurn = false;
    let roomID = null;

    // Подключение Socket.io
    try {
        socket = io(SERVER_URL, { transports: ['websocket', 'polling'] });
        socket.on('connect', () => {
            document.getElementById('net-status').innerText = "Сервер готов";
            document.getElementById('net-status').style.color = "#2ecc71";
        });
        socket.on('connect_error', () => {
            document.getElementById('net-status').innerText = "Сервер просыпается (15-30 сек)...";
        });
    } catch(e) {
        console.error("Socket error");
    }

    // Запуск игры
    function initGame(m) {
        if (tg && tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
        
        mode = m;
        if (mode === 'pvp' && (!socket || !socket.connected)) {
            alert("Подождите, сервер еще не подключен.");
            return;
        }

        // Генерация своего поля (случайная для простоты)
        pBoard.fill(0);
        let placed = 0;
        while(placed < 10) {
            let i = Math.floor(Math.random() * 100);
            if(pBoard[i] === 0) { pBoard[i] = 1; placed++; }
        }

        if (mode === 'pvp') {
            socket.emit('find_game', { name: tg?.initDataUnsafe?.user?.first_name || "Игрок" });
            document.getElementById('status').innerText = "ПОИСК ПРОТИВНИКА...";
        } else {
            isTurn = true;
            document.getElementById('status').innerText = "ВАШ ХОД";
        }

        showScreen('sc-game');
        renderBoards();
    }

    function showScreen(id) {
        document.getElementById('sc-menu').classList.remove('active');
        document.getElementById('sc-game').classList.remove('active');
        document.getElementById(id).classList.add('active');
    }

    function renderBoards() {
        const eb = document.getElementById('eb');
        const pb = document.getElementById('pb');
        eb.innerHTML = ''; pb.innerHTML = '';

        // Поле врага
        eBoard.forEach((v, i) => {
            const c = document.createElement('div');
            c.className = 'cell' + (v === 2 ? ' miss' : v === 3 ? ' hit' : '');
            c.onclick = () => handleShot(i);
            eb.appendChild(c);
        });

        // Свое поле
        pBoard.forEach((v, i) => {
            const c = document.createElement('div');
            c.className = 'cell' + (v === 1 ? ' ship' : v === 2 ? ' miss' : v === 3 ? ' hit' : '');
            pb.appendChild(c);
        });
    }

    function handleShot(idx) {
        if (!isTurn || eBoard[idx] > 0) return;

        if (mode === 'pvp') {
            socket.emit('shot', { room: roomID, index: idx });
            isTurn = false;
        } else {
            // Бот
            let hit = Math.random() > 0.8;
            eBoard[idx] = hit ? 3 : 2;
            if (!hit) {
                isTurn = false;
                document.getElementById('status').innerText = "ХОД БОТА";
                setTimeout(botLogic, 1000);
            }
        }
        renderBoards();
    }

    function botLogic() {
        let idx;
        do { idx = Math.floor(Math.random() * 100); } while (pBoard[idx] > 1);
        
        if (pBoard[idx] === 1) {
            pBoard[idx] = 3;
            setTimeout(botLogic, 800);
        } else {
            pBoard[idx] = 2;
            isTurn = true;
            document.getElementById('status').innerText = "ВАШ ХОД";
        }
        renderBoards();
    }

    // События мультиплеера
    if (socket) {
        socket.on('game_start', (d) => {
            roomID = d.room;
            isTurn = (d.role === 'first');
            document.getElementById('status').innerText = isTurn ? "ВАШ ХОД" : "ХОД ПРОТИВНИКА";
            if (tg) tg.HapticFeedback.notificationOccurred('success');
            renderBoards();
        });

        socket.on('enemy_shot', (d) => {
            const res = pBoard[d.index] === 1 ? 3 : 2;
            pBoard[d.index] = res;
            socket.emit('shot_result', { room: roomID, index: d.index, status: res });
            isTurn = (res === 2);
            document.getElementById('status').innerText = isTurn ? "ВАШ ХОД" : "ХОД ПРОТИВНИКА";
            if (res === 3 && tg) tg.HapticFeedback.impactOccurred('heavy');
            renderBoards();
        });

        socket.on('enemy_shot_result', (d) => {
            eBoard[d.index] = d.status;
            isTurn = (d.status === 3);
            document.getElementById('status').innerText = isTurn ? "ПОПАДАНИЕ! ХОДИТЕ ЕЩЕ" : "ХОД ПРОТИВНИКА";
            renderBoards();
        });
    }
</script>
</body>
</html>
